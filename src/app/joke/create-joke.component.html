<div class="col-md-8">
  <form #createjoke="ngForm" (ngSubmit)="store(createjoke)" class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="title">Title:</label>
      <div class="col-sm-10">
        <input type="text" name="title" class="form-control" id="title" placeholder="Enter title" ngModel>
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="content">Content:</label>
      <div class="col-sm-10">
        <input type="text" name="content" class="form-control" id="content" placeholder="Enter title" ngModel>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="by">By:</label>
      <div class="col-sm-10">
        <input type="text" name="by" class="form-control" id="by" placeholder="Enter your Name" ngModel>
      </div>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    
  </form>
</div>
