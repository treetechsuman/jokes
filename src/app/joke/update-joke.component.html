<div class="col-md-6">
  <div *ngIf="selectedJoke">
    <h3  >Update Joke</h3>
    <form #UpdatJokeForm="ngForm" (ngSubmit)="update(UpdatJokeForm)" class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="title">Title:</label>
        <div class="col-sm-10">
          <input type="text" name="title" class="form-control" id="title" placeholder="Enter title"
          [(ngModel)]="selectedJoke.title">
        </div>
      </div>
      
      <div class="form-group">
        <label class="control-label col-sm-2" for="content">Content:</label>
        <div class="col-sm-10">
          <input type="text" name="content" class="form-control" id="content" placeholder="Enter title" [(ngModel)]="selectedJoke.content">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="by">By:</label>
        <div class="col-sm-10">
          <input type="text" name="by" class="form-control" id="by" placeholder="Enter your Name" [(ngModel)]="selectedJoke.by">
        </div>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
      
    </form>
  </div>
</div>
<div class="col-md-6">
  <div *ngIf="selectedJoke">
    <h3  >preview</h3>
    <div  class="panel panel-default small shadow">
      <div class="panel-heading">
        {{selectedJoke.title}}{{selectedJoke.id}}
        <div class="btn-group pull-right">
          <a  class="btn btn-primary btn-xs">
            <label class="label">Edit</label>
            <i class="glyphicon glyphicon-edit"></i>
            
          </a>
          <a class="btn btn-danger btn-xs">
            <i class="glyphicon glyphicon-remove"></i>
          </a>
        </div>
      </div>
      <div class="panel-body">
        {{selectedJoke.content}}
      </div>
      <div class="panel-footer">
        <div class="btn-group">
          <div class="btn btn-primary btn-xs">
            <label class="label">Like</label>
            <i class="glyphicon glyphicon-thumbs-up"></i>
            <label class="label">{{selectedJoke.like}}</label>
          </div>
          <div class="btn btn-danger btn-xs">
            <label class="label">Unlike</label>
            <i class="glyphicon glyphicon-thumbs-down"></i>
            <label class="label">{{selectedJoke.disLike}}</label>
          </div>
        </div>
        <div class="btn-group pull-right">
          <div class="btn btn-info btn-xs">
            <label class="label">By</label>
            <i class="glyphicon glyphicon-user"></i>
            <label class="label">{{selectedJoke.by}}</label>
          </div>
          <div class="btn btn-danger btn-xs">
            <label class="label">Other</label>
            <i class="glyphicon glyphicon-list"></i>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</div>
